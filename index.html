<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inteview Challenge</title>

    <!-- External Library: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="text-center m-2"><u>Interview Challenge</u></h1>
    <table class="table table-striped table-hover" id="users-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Addresss</th>
          <th scope="col">Company</th>
        </tr>
      </thead>
      <tbody id="users-table--body"></tbody>
    </table>

    <div class="user-posts--wrapper" style="visibility: collapse">
      <div
        class="
          back-container
          d-flex
          justify-content-start
          align-items-center
          m-3
        "
      >
        <img src="/icons/back.png" alt="Back" id="back-icon" class="m-2" />
        <span>Back</span>
      </div>
      <div class="user-posts--container container"></div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
